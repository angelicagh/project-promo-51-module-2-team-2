<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    
    <link rel="stylesheet" href="./assets/main-663d953a.css">
  </head>

  <body>
    <main class="main-share share-style">
      <section><div class="card js-card card-bg-2">
  <div class="card__top">
   <div class="card-title">
     <p class="card-title__name js-card-name">Éowyn, lady of Rohan</p>
     <div class="elements js-card-elements">
       <img class="elements__img js-element-agua hidden" src="./images/agua.png"/>
       <img class="elements__img js-element-viento hidden" src="./images/viento.png"/>
       <img class="elements__img js-element-tierra hidden" src="./images/tierra.png"/>
       <img class="elements__img js-element-fuego hidden" src="./images/fuego.png"/>
     </div>
   </div>
   <div class="card-image js-profile-image"></div>
   <div class="card-type">
     <p class="card-type__family">Criatura legendaria: <span class="js-card-family">Humana</span></p>
     <p class="card-type__level">Nivel <span class="js-card-level">58</span></p>
   </div>
  </div>
  <div class="card__bottom">
   <div class="card-desc">
     <p class="card-desc__text js-card-description">Éowyn es un personaje de la novela fantástica El Señor de los Anillos, de J. R. R. Tolkien. Es una noble de Rohan.</p>
     <div class="card-desc__info">
       <div class="info">
          <img class="info__img" src="./images/skill.png"/>
          <p class="info__text js-card-skill">Rugido de núcleo</p>
       </div>
       <div class="info">
          <img class="info__img" src="./images/origin.png"/>
          <p class="info__text js-card-origin">Terragónida</p>
       </div>
       <div class="info">
          <img class="info__img" src="./images/weapon.png"/>
          <p class="info__text js-card-weapon">Talismán</p>
       </div>
     </div>
   </div> 
  </div>
 </section>
      <section>
        <a href="./design.html" class="back-button" id="share-button">Volver</a>
      </section>
    </main>
    <script src="./js/share.js"></script>
  </body>
</html>
